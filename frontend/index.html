<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- PWA 基础 meta 标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="description" content="青丝源发制品进销存管理系统" />
    <!-- 图标 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <!-- 苹果设备 PWA 兼容：全屏独立模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="青丝源" />
    <!-- 安卓设备 PWA 兼容 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="青丝源" />
    <!-- 禁止安卓浏览器自动识别电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <title>青丝源进销存助手</title>
  </head>
  <body>
    <div id="app">
      <!-- Fallback: 若前端脚本未能成功执行，至少显示提示，避免纯白屏 -->
      <noscript>需要启用 JavaScript 才能运行应用。</noscript>
      <div style="padding:12px;font:14px/1.4 system-ui, -apple-system; color:#213547">
        正在加载应用… 如长时间停留在此，请打开浏览器控制台查看报错信息。
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
